<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS in HTML</title>
  </head>
  <body>
    <h1>Types of styling</h1>
    <!-- Inline style -->
    <div style="background-color: cadetblue">
      <h2 style="text-decoration: underline; color: blue">This is a heading</h2>
      <p style="font-size: 1.5rem; font-family: Segoe ui">
        This is a paragraph
      </p>
    </div>
  </body>
</html>

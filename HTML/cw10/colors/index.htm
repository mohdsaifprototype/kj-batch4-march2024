<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors | HTML</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      p, div{
        font-size: 1.5rem;
      }
      div{
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Colors in html</h1>
    <p>
      HTML supports 140 different color names. <br />
      These are some of the most common colors are: <br />
    </p>
    <div style="color: red;">Some text</div>
    <div style="background-color: salmon;">Some text</div>
    <div style="border: 5px solid #218686;">Some text</div>
  </body>
</html>

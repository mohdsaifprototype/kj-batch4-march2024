<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>August 06 | CSS Position Properties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>August 06 | CSS Position Properties</h1>
  <div class="container">
    <div class="box item-1">box-1</div>
    <div class="box item-2">box-2</div>
    <div class="box item-3">box-3</div>
    <div class="box item-4">box-4</div>
  </div>

  <!-- 
  Note: The position property is used to specify the position of an element in the document.

  The position property can have the following values:

  static
  relative
  absolute
  fixed
  sticky

  with these we can use (top, right, bottom, left, and z-index) when setting position property to anything other than static.
  -->
</body>
</html>
